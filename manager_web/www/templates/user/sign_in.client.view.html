<div class="sign-in-page-view">
    <div class="sign-in-bg">

        <div class="wrapper">
            <div class="sign-in-header">
                <div class="logo"><img src="images/global/logo-white.png"/></div>
                <div class="logo-title"><span>瑞金医院古北分院</span></div>
                <div class="logo-title-tip"><span>预约后台登录</span></div>
            </div>
            <div class="sign-in-area">
                <form class="sign-in-container">
                    <div class="container-title">
                        <span>预约后台登录</span>
                    </div>
                    <div class="sign-in-data">
                        <div class="input-box"><img src="images/sign_in/username.png"/><input type="text" ng-model="signInObject.username" placeholder="账户名"/></div>
                        <div class="input-box"><img src="images/sign_in/password.png"/><input type="password" ng-model="signInObject.password" placeholder="密码"/></div>
                    </div>
                    <div class="sign-in-handle">
                        <button type="submit" style="width:100%;" class="sign-in-button" ng-click="signIn()">登录</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="copy-right">后台管理员登录|<a ng-click="goToClientIndex()">工作人员登录</a>｜<a ng-click="goToClientPersonal()">个人登录</a></div>
    </div>
</div>
