<z-header></z-header>
<z-aside current-indexes="pageConfig.navIndexes"></z-aside>
<div class="yy-detail-page user-add-page ee-body">
    <div class="yy-wrapper">
        <h2>职称管理</h2>
        <div class="yy-breadcrumb">
            <ul>
                <li><a href="#/job_title/list">职称管理<span>> </span></a></li>
                <li><span>编辑职称</span></li>
            </ul>
        </div>
        <div class="yy-whiter-board">
            <div class="yy-panel-item">
                <div class="yy-form">
                    <div class="yy-form-item">
                        <label>名称</label>
                        <input type="text" ng-model="pageConfig.jobTitle.name" type="text"/>
                    </div>
                    <div class="yy-form-item">
                        <label>职称简介</label>
                        <textarea ng-model="pageConfig.jobTitle.description"></textarea>
                    </div>
                    <div class="yy-form-item">
                        <button class="yy-green-button" ng-click="saveJobTitle()">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
