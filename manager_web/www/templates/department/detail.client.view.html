<z-header></z-header>
<z-aside current-indexes="pageConfig.navIndexes"></z-aside>
<div class="yy-detail-page  ee-body">
    <div class="yy-wrapper">
        <h2>科室管理</h2>
        <div class="yy-breadcrumb">
            <ul>
                <li><a href="#/department/list">科室管理<span>> </span></a></li>
                <li><span>科室详情</span></li>
            </ul>
        </div>
        <div class="yy-whiter-board">
            <div class="yy-panel-item">
                <div class="yy-form disabled">
                    <div class="yy-form-item">
                        <label>科室名称</label>
                        <input type="text" ng-model="pageConfig.department.name" disabled type="text"/>
                    </div>
                    <div class="yy-form-item">
                        <label>科室简介</label>
                        <p>{{ pageConfig.department.description }}</p>
                    </div>
                    <div class="yy-form-item">
                        <label>是否允许浏览</label>
                        <p>{{ pageConfig.department.canView ? '允许浏览' : '关闭' }}</p>
                    </div>
                    <div class="yy-form-item">
                        <label>是否允许预约</label>
                        <p>{{ pageConfig.department.canOrder ? '允许预约' : '关闭' }}</p>
                    </div>
                    <div class="yy-form-item">
                        <label>是否开放</label>
                        <p>{{ pageConfig.department.opened ? '开放' : '关闭' }}</p>
                    </div>
                    <div class="yy-form-item">
                        <label>缩略图片</label>
                        <img ng-src="{{ pageConfig.department.titlePic }}"/>
                    </div>
                    <div class="yy-form-item">
                        <label>正文图片</label>
                        <img ng-src="{{ pageConfig.department.descPic }}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
