<z-header></z-header>
<z-aside current-indexes="pageConfig.navIndexes"></z-aside>
<div class="yy-detail-page user-add-page ee-body">
    <div class="yy-wrapper">
        <h2>科室管理</h2>
        <div class="yy-breadcrumb">
            <ul>
                <li><a href="#/department/list">科室管理<span>> </span></a></li>
                <li><span>编辑科室</span></li>
            </ul>
        </div>
        <div class="yy-whiter-board">
            <div class="yy-panel-item">
                <div class="yy-form">
                    <div class="yy-form-item">
                        <label>科室名称</label>
                        <input type="text" ng-model="pageConfig.department.name" type="text"/>
                    </div>
                    <div class="yy-form-item">
                        <label>科室简介</label>
                        <textarea ng-model="pageConfig.department.description"></textarea>
                    </div>

                    <div class="yy-form-item has-select">
                        <label>是否开放</label>
                        <z-dropdown z-dropdown-model="pageConfig.department.opened"
                                    z-dropdown-options="pageConfig.opened"
                                    z-dropdown-label="是否开放"
                        >
                        </z-dropdown>
                    </div>
                    <div class="yy-form-item">
                        <label>缩略图片</label>
                        <img ng-show="pageConfig.department.title_pic" ng-src="{{ pageConfig.department.title_pic }}"/>

                        <input type="file" accept="image/*"  nv-file-select uploader="uploader"/><br/>
                        <ul>
                            <li ng-repeat="item in uploader.queue">
                                Name: <span ng-bind="item.file.name"></span><br/>
                            </li>
                        </ul>
                    </div>
                    <div class="yy-form-item">
                        <label>正文图片</label>
                        <img ng-show="pageConfig.department.desc_pic" ng-src="{{ pageConfig.department.desc_pic }}"/>

                        <input type="file" accept="image/*"  nv-file-select uploader="uploader2"/><br/>
                        <ul>
                            <li ng-repeat="item in uploader2.queue">
                                Name: <span ng-bind="item.file.name"></span><br/>
                            </li>
                        </ul>
                    </div>

                    <div class="yy-form-item">
                        <button class="yy-green-button" ng-click="saveDepartment()">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
