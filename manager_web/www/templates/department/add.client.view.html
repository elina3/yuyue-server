<z-header></z-header>
<z-aside current-indexes="pageConfig.navIndexes"></z-aside>
<div class="yy-detail-page user-add-page ee-body">
    <div class="yy-wrapper">
        <h2>科室管理</h2>
        <div class="yy-breadcrumb">
            <ul>
                <li><a href="#/department/list">科室管理<span>> </span></a></li>
                <li><span>添加科室</span></li>
            </ul>
        </div>
        <div class="yy-whiter-board">
            <div class="yy-panel-item">
                <div class="yy-form">
                    <div class="yy-form-item">
                        <label>科室名称</label>
                        <input type="text" ng-model="pageConfig.department.name" type="text"/>
                    </div>
                    <div class="yy-form-item">
                        <label>科室简介</label>
                        <textarea ng-model="pageConfig.department.description"></textarea>
                    </div>
                    <div class="yy-form-item">
                        <label>头像</label>
                        <img src="../../images/global/default_user.png"/>
                        <!--<input type="text" ng-model="pageConfig.user.headUrl" disabled type="text"/>-->
                    </div>

                    <div class="yy-form-item">
                        <button class="yy-green-button" ng-click="saveDepartment()">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
