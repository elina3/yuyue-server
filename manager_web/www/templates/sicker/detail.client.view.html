<z-header></z-header>
<z-aside current-indexes="pageConfig.navIndexes"></z-aside>
<div class="yy-detail-page ee-body">
    <div class="yy-wrapper">
        <h2>就诊卡管理</h2>
        <div class="yy-breadcrumb">
            <ul>
                <li><a href="#/sicker/list">就诊卡管理<span>> </span></a></li>
                <li><span>就诊卡详情</span></li>
            </ul>
        </div>
        <div class="yy-whiter-board">
            <div class="yy-panel-item">
                <div class="yy-form disabled">
                    <div class="yy-form-item">
                        <label>微信唯一标识</label>
                        <input type="text" ng-model="pageConfig.member.open_id" disabled type="text"/>
                    </div>
                    <div class="yy-form-item">
                        <label>姓名</label>
                        <input type="text" ng-model="pageConfig.member.nickname" disabled type="text"/>
                    </div>
                    <div class="yy-form-item">
                        <label>身份证号</label>
                        <input type="text" ng-model="pageConfig.member.IDCard" disabled type="text"/>
                    </div>
                    <div class="yy-form-item">
                        <label>就诊卡类型</label>
                        <input type="text" ng-model="pageConfig.member.cardType" disabled type="text"/>
                    </div>
                    <div class="yy-form-item">
                        <label>就诊卡号</label>
                        <input type="text" ng-model="pageConfig.member.cardNumber" disabled type="text"/>
                    </div>
                    <div class="yy-form-item">
                        <label>手机号码</label>
                        <input type="text" ng-model="pageConfig.member.mobile" disabled type="text"/>
                    </div>
                    <div class="yy-form-item">
                        <label>微信昵称</label>
                        <input type="text" ng-model="pageConfig.member.wechatInfo.nickname" disabled type="text"/>
                    </div>
                    <div class="yy-form-item">
                        <label>头像</label>
                        <img ng-if="pageConfig.member.wechatInfo.headimgurl" ng-src="{{ pageConfig.member.wechatInfo.headimgurl }}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
